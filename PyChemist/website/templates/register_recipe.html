{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 offset-md-3">

        <h1>Add potion</h1>
        <form method="POST" action="{% url 'register_recipe' ingredients=ingredients %}">
            {% csrf_token %}
            {{ form.as_div }}
            <div class="d-flex flex-row justify-content-between bg-secondary-subtle">
                <h2>These are the Ingredients</h2>
                <ul>
                    {% for ingredient in ingredients %}
                        <li>{{ ingredient.name }}</li>
                    {% endfor %}
                </ul>
            </div>
            <button type="submit" class="btn btn-secondary">Save Recipe</button>

        </form>
    </div>
{% endblock %}
