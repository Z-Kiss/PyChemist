{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 offset-md-3">

        <h1>Add potion</h1>
        <form method="POST" action="{% url 'add_potion' %}">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit" class="btn btn-secondary">Add potion</button>

        </form>
    </div>
{% endblock %}
