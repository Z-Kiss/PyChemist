{% extends 'base.html' %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        <h1>Ingredients</h1>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col" >Name</th>
            </tr>
            </thead>
            <tbody>
            {% for ingredient in ingredients reversed %}
               <tr>
                <td>
                    {{ ingredient.name }}
                </td>
               </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
